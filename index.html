<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="og:title" property="og:title" content="Win11 made in React" />
    <meta
      name="og:description"
      property="og:description"
      content="Win11 made in React"
    />
    <meta name="og:color" content="#303030" />
    <link rel="apple-touch-icon" href="/nuvem.gif" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Win11 made in React" />
    <title>SISTEMA NUVEM</title>
    <link rel="stylesheet" href="/dycalendar.css" />

    <script type="module">
      console.log(
        "%cWin11React is a project by blueedgetechno and ascended by andrewstech. If you wish to help out with this project, visit https://github.com/blueedgetechno/win11React",
        "color: lightblue; font-size: x-large",
      );

      // Recupera a lista de apps instalados
      var installed = localStorage.getItem('installed') || '[]';
      installed = JSON.parse(installed);

      // Verifica se o app "AAAAAAA" já está instalado
      const appExists = installed.some(app => app.name === "AAAAAAA");

      // Se o app não estiver instalado, adiciona-o
      if (!appExists) {
        installed.push({
          "name": "AAAAAAA",
          "icon": "https://api.web.gamepix.com/assets/img/250/250/icon/smash-karts.png",
          "type": "app",
          "data": {
            "type": "IFrame",
            "url": "https://jspaint.app/#local:bbcb64691b69d"
          },
          "pwa": true
        });

        localStorage.setItem('installed', JSON.stringify(installed));
        alert(installed);
      }
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>

    <span id="root"></span>

    <span id="brightoverlay"></span>

    <script type="text/javascript" src="/dycalendar.js"></script>
    <script src="./src/index.jsx" type="module"></script>
    <script src="/react-pwa.js"></script>
  </body>
</html>
